
replicaCount: 1

image:
  registry: quay.io
  repository: evryfs/spring-boot-admin
  pullPolicy: IfNotPresent
  tag: "2.6.2"

# if SBA should discover cluster-wide or namespaced:
namespaced: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  readOnlyRootFilesystem: true
  # capabilities:
  #   drop:
  #   - ALL
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  hostname: spring.dev.usenergysolutions.us
  pathType: ImplementationSpecific
  path: /
  annotations: 
    cert-manager.io/cluster-issuer: acme-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-realm: Authentication Required
    nginx.ingress.kubernetes.io/auth-secret: prom-basic-auth
    nginx.ingress.kubernetes.io/auth-type: basic
  tls: 
    - secretName: spring-mng-ues-tls
      hosts:
        - spring.dev.usenergysolutions.us

env:
- name: LOADER_PATH
  value: /app/resources

configmap:
  # see docs at https://codecentric.github.io/spring-boot-admin/2.4.3/#getting-started
  application.yaml: |
    server:
      forward-headers-strategy: NATIVE
    spring:
      cloud:
        kubernetes:
          discovery:
            # set this to false if running namespaced
            all-namespaces: true
      boot:
        admin:
          ui:
            public-url: https://spring.dev.usenergysolutions.us
          discovery:
            instances-metadata:
              spring-boot: "true"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


nodeSelector: {}

tolerations: []

affinity: {}